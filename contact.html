<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT PAGE</title>
  
<style> header {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCAnTqdlmFS3igd1XgdmjB46ZqiQHw7UnxhQ&usqp=CAU');
   background-repeat:no-repeat;
   background-size:11%;
   background-position: 1%;
    font-family: Arial, sans-serif;
    text-align: center;
    height: 150px; /* Set the height of the header */
    background-color:black; /* Add background color as needed */
    color: #fff/* Set text color */
}
section{
           background-image: url('https://images01.nicepagecdn.com/page/64/53/website-design-preview-64530.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;}

.content-container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
}
.nav-links {
    margin-bottom: 1px; /* Add margin between navigation links */
}

.nav-links a {
    margin: 0 30px; /* Add horizontal margin to each navigation link */
    text-decoration: none;
    color: #333333; /* Adjust the color as needed */
}
.content-below {font-size: medium;
    text-align:center;
    margin-top: 1px; /* Add margin between navigation links and content below */
}

#contact-form {
    max-width: 600px;
    margin: 0 auto;
}

form {
    display:grid;
    gap:15px;
    border-radius:1%;
    border:black;
    background-image:url("https://garden.spoonflower.com/c/13798201/p/f/m/pLac3iwAck7Y2g42HTL99sopSVlTjjJmYGZ-NSsCPq8my4Akyb_o/Grey%20Solid%20Mid%20Grey%20Medium%20Grey%20Plain%20Gray.jpg")
}

label {
    font-weight: bold;
    border:black;
    border-radius: 1.5%;
}

textarea {
    height: 100px;
    border:black;
    border-radius: 1.5%;
}
footer{background-color: black;
        color:rgba(255, 255, 255, 0.925);
         text-align: center;
         
        }
</style>
</head>
<body>
   <header>
    <div class="content-container">
        <div class="nav-links">
            <button>  <a href="/">Home</a></button>
            <button>  <a href="/product">Product</a></button>
             <button> <a href="/service">Services</a></button>
             <button> <a href="/about">About</a></button>
             <button> <a href="/contact">Contact</a></button>
        </div>
    </div>
    <div class="content-below"> 
       <h4>"Unleash Your Strength: Where Fitness Meets Determination"</h4> 
       <h4>CONTACT PAGE</h4>
    </div>
    </header>
    <section>
        <section id="contact-form">
            <form id="myForm" action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender"> Gender:</label>
                <input type="text" id="gender" name="gender" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="address">address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="4" required></textarea>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
        
                <button type="submit">Submit</button>
            
                    
        
        
                
            </form>
        </section>
    </section>

    <footer>
        Copyright 1999-2023 by Refsnes Data. All Rights Reserved
    </footer>
    <script src="form-validation.js"></script>

</body>
</html>
